<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day </title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Playfair Display', serif;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top, #ff1e56, #8b0000);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* CARD */
.card {
    width: 320px;
    height: 420px;
    background: rgba(255, 0, 0, 0.25);
    backdrop-filter: blur(16px);
    border-radius: 24px;
    padding: 35px 25px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.4);
    position: relative;
}

.card h1 {
    font-size: 30px;
    color: white;
    margin-bottom: 20px;
    text-shadow: 0 0 20px rgba(255,255,255,1);
}

.card p {
    font-size: 20px;
    color: #ffe6ea;
    margin-bottom: 40px;
    text-shadow: 0 0 12px rgba(255,255,255,0.7);
}

/* BUTTON */
button {
    border: none;
    background: linear-gradient(135deg, #ff0033, #b3001b);
    color: white;
    padding: 16px 40px;
    font-size: 20px;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 0 30px rgba(255,0,60,1);
    transition: transform 0.3s ease;
}

button:hover {
    transform: scale(1.08);
}

/* BOUQUET */
.bouquet {
    position: absolute;
    bottom: -260px;
    left: 50%;
    transform: translateX(-50%) scale(0.7);
    display: none;
    animation: rise 2s ease forwards;
}

@keyframes rise {
    to {
        bottom: 40px;
        transform: translateX(-50%) scale(1);
    }
}

/* ROSES */
.rose {
    width: 60px;
    height: 60px;
    background: radial-gradient(circle at 30% 30%, #ff6b81, #b3001b);
    border-radius: 50%;
    position: absolute;
    box-shadow: 0 0 20px rgba(255,0,50,0.8);
}

.rose::before,
.rose::after {
    content: "";
    position: absolute;
    width: 60px;
    height: 60px;
    background: radial-gradient(circle at 30% 30%, #ff6b81, #b3001b);
    border-radius: 50%;
}

.rose::before {
    left: -25px;
}

.rose::after {
    right: -25px;
}

/* ROSE POSITIONS */
.r1 { left: 70px; top: 0; }
.r2 { left: 10px; top: 40px; }
.r3 { left: 130px; top: 40px; }
.r4 { left: 40px; top: 90px; }
.r5 { left: 100px; top: 90px; }

/* STEM */
.stem {
    width: 6px;
    height: 120px;
    background: #1f7a1f;
    margin: 0 auto;
    border-radius: 3px;
}

/* FLOATING PETALS */
.petal {
    position: absolute;
    color: #ff1e56;
    font-size: 18px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from {
        transform: translateY(0);
        opacity: 0;
    }
    to {
        transform: translateY(-120vh);
        opacity: 1;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Rose Day üåπ</h1>
    <p>This bouquet is for you ‚ù§Ô∏è<br>Because you make my life bloom</p>

    <button id="btn">Tap To Receive Roses</button>

    <div class="bouquet" id="bouquet">
        <div class="rose r1"></div>
        <div class="rose r2"></div>
        <div class="rose r3"></div>
        <div class="rose r4"></div>
        <div class="rose r5"></div>
        <div class="stem"></div>
    </div>
</div>

<script>
const btn = document.getElementById("btn");
const bouquet = document.getElementById("bouquet");

btn.addEventListener("click", () => {
    bouquet.style.display = "block";
    btn.style.display = "none";
    petals();
});

function petals() {
    setInterval(() => {
        const p = document.createElement("div");
        p.className = "petal";
        p.innerHTML = "üå∏";
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(p);

        setTimeout(() => p.remove(), 8000);
    }, 300);
}
</script>

</body>
</html>
