<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Playfair Display', serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #b3001b, #ff1e3c);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* CARD */
.card {
    width: 90%;
    max-width: 360px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    border-radius: 24px;
    padding: 30px 20px 40px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    position: relative;
}

/* TEXT */
h1 {
    color: #fff;
    font-size: 30px;
    margin-bottom: 10px;
    text-shadow: 0 0 15px rgba(255,255,255,0.7);
}

p {
    color: #fff;
    font-size: 18px;
    margin: 15px 0 25px;
    line-height: 1.4;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
}

/* BUTTON */
button {
    padding: 14px 30px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #ff4d6d, #ff002b);
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}

button:hover {
    transform: scale(1.1);
}

/* BOUQUET */
.bouquet {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 30px auto 0;
    display: none;
}

/* ROSE */
.rose {
    position: absolute;
    width: 70px;
    height: 70px;
}

.petal {
    position: absolute;
    width: 38px;
    height: 38px;
    background: radial-gradient(circle at 30% 30%, #ff6f91, #b3001b);
    border-radius: 60% 60% 60% 60%;
}

.p1 { transform: rotate(0deg) translate(12px); }
.p2 { transform: rotate(60deg) translate(12px); }
.p3 { transform: rotate(120deg) translate(12px); }
.p4 { transform: rotate(180deg) translate(12px); }
.p5 { transform: rotate(240deg) translate(12px); }
.p6 { transform: rotate(300deg) translate(12px); }

/* ROSE POSITIONS */
.r1 { left: 65px; top: 10px; }
.r2 { left: 20px; top: 60px; }
.r3 { left: 110px; top: 60px; }

/* STEM */
.stem {
    position: absolute;
    left: 97px;
    top: 110px;
    width: 6px;
    height: 80px;
    background: linear-gradient(#1f7a1f, #145214);
    border-radius: 4px;
}

/* APPEAR ANIMATION */
.show {
    display: block;
    animation: pop 0.8s ease forwards;
}

@keyframes pop {
    from {
        transform: scale(0);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Rose Day üåπ</h1>
    <p>
        This Bouquet Is For You ‚ù§Ô∏è<br>
        Because You Make My Life Bloom
    </p>

    <button onclick="showBouquet()">Tap For Your Roses</button>

    <div class="bouquet" id="bouquet">
        <div class="rose r1">
            <div class="petal p1"></div>
            <div class="petal p2"></div>
            <div class="petal p3"></div>
            <div class="petal p4"></div>
            <div class="petal p5"></div>
            <div class="petal p6"></div>
        </div>

        <div class="rose r2">
            <div class="petal p1"></div>
            <div class="petal p2"></div>
            <div class="petal p3"></div>
            <div class="petal p4"></div>
            <div class="petal p5"></div>
            <div class="petal p6"></div>
        </div>

        <div class="rose r3">
            <div class="petal p1"></div>
            <div class="petal p2"></div>
            <div class="petal p3"></div>
            <div class="petal p4"></div>
            <div class="petal p5"></div>
            <div class="petal p6"></div>
        </div>

        <div class="stem"></div>
    </div>
</div>

<script>
function showBouquet() {
    document.getElementById("bouquet").classList.add("show");
}
</script>

</body>
</html>
