<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Playfair Display', serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #b8001f, #e60026);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    width: 320px;
    background: #d81b3a;
    border-radius: 28px;
    padding: 28px 22px;
    text-align: center;
    color: #fff;
    box-shadow: 0 30px 60px rgba(0,0,0,0.35);
}

h1 {
    font-size: 28px;
    margin-bottom: 14px;
    text-shadow: 0 0 12px rgba(255,255,255,0.8);
}

p {
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 22px;
    text-shadow: 0 0 8px rgba(255,255,255,0.7);
}

.rose-btn {
    background: linear-gradient(135deg, #ff0033, #ff4d6d);
    border: none;
    color: white;
    padding: 14px 28px;
    font-size: 16px;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}

.rose-btn:hover {
    transform: scale(1.05);
}

/* Bouquet Image */
.bouquet-img {
    display: none;
    margin-top: 22px;
    animation: rise 1s ease forwards;
}

.bouquet-img img {
    width: 200px;
    max-width: 100%;
    filter: drop-shadow(0 15px 30px rgba(0,0,0,0.5));
}

/* Animation */
@keyframes rise {
    from {
        transform: translateY(40px) scale(0.8);
        opacity: 0;
    }
    to {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Rose Day üåπ</h1>

    <p>
        This Bouquet Is For You üíñ<br>
        Because You Make My Life Bloom
    </p>

    <button class="rose-btn" onclick="showBouquet()">
        Tap For Your Roses
    </button>

    <!-- Bouquet Image -->
    <div class="bouquet-img" id="bouquet">
        <img src="bouquet.png" alt="Rose Bouquet">
    </div>
</div>

<script>
function showBouquet() {
    // Hide button
    document.querySelector('.rose-btn').style.display = 'none';

    // Show bouquet
    document.getElementById('bouquet').style.display = 'block';
}
</script>

</body>
</html>
