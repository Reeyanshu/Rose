<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Happy Rose Day ğŸŒ¹</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Playfair Display', serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* CARD */
.card {
    width: 320px;
    height: 420px;
    background: rgba(255,192,203,0.35);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 35px 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    position: relative;
}

.card h1 {
    font-size: 30px;
    color: white;
    margin-bottom: 25px;
    text-shadow: 0 0 18px rgba(255,255,255,1);
}

.card p {
    font-size: 20px;
    color: white;
    margin-bottom: 40px;
    text-shadow: 0 0 12px rgba(255,255,255,0.8);
}

/* BUTTON */
button {
    border: none;
    background: #ff1744;
    color: white;
    padding: 16px 38px;
    font-size: 20px;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(255,23,68,0.9);
    transition: transform 0.3s ease;
}

button:hover {
    transform: scale(1.08);
}

/* ROSE BOUQUET */
.bouquet {
    position: absolute;
    bottom: -200px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 42px;
    display: none;
    animation: riseUp 2s ease forwards;
}

@keyframes riseUp {
    from {
        bottom: -200px;
        opacity: 0;
        transform: translateX(-50%) scale(0.6);
    }
    to {
        bottom: 60px;
        opacity: 1;
        transform: translateX(-50%) scale(1);
    }
}

/* ROSES FLOAT */
.rose {
    position: absolute;
    animation: float 6s linear infinite;
}

@keyframes float {
    from {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
    }
    to {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 1;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Rose Day ğŸŒ¹</h1>
    <p>This bouquet is just for you ğŸ’•<br>Because you make my life beautiful</p>

    <button id="roseBtn">Tap For Roses ğŸ’</button>

    <div class="bouquet" id="bouquet">
        ğŸŒ¹ğŸŒ¹ğŸŒ¹<br>
        ğŸŒ¹ğŸŒ¹ğŸŒ¹<br>
        ğŸŒ¹ğŸŒ¹ğŸŒ¹
    </div>
</div>

<script>
const btn = document.getElementById("roseBtn");
const bouquet = document.getElementById("bouquet");

btn.addEventListener("click", () => {
    bouquet.style.display = "block";
    btn.style.display = "none";
    createRoses();
});

function createRoses() {
    for (let i = 0; i < 20; i++) {
        const rose = document.createElement("div");
        rose.className = "rose";
        rose.innerHTML = "ğŸŒ¹";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.fontSize = (20 + Math.random() * 30) + "px";
        rose.style.animationDuration = (4 + Math.random() * 4) + "s";
        document.body.appendChild(rose);

        setTimeout(() => {
            rose.remove();
        }, 8000);
    }
}
</script>

</body>
</html>
