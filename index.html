<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
/* Background glow */
body {
  animation: glow 6s ease-in-out infinite alternate;
}

@keyframes glow {
  from { background-color: #b8001f; }
  to   { background-color: #d4002a; }
}

/* Petals container */
.petals {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
}

/* Individual petals */
.petals span {
  position: absolute;
  top: -10%;
  font-size: 24px;
  animation: fall linear infinite;
  opacity: 0.8;
}

/* Random positions + timing */
.petals span:nth-child(1) { left: 10%; animation-duration: 8s; }
.petals span:nth-child(2) { left: 25%; animation-duration: 10s; }
.petals span:nth-child(3) { left: 40%; animation-duration: 9s; }
.petals span:nth-child(4) { left: 60%; animation-duration: 11s; }
.petals span:nth-child(5) { left: 75%; animation-duration: 8s; }
.petals span:nth-child(6) { left: 90%; animation-duration: 12s; }

@keyframes fall {
  0% {
    transform: translateY(0) rotate(0deg);
  }
  100% {
    transform: translateY(110vh) rotate(360deg);
  }
}

/* Bouquet pop animation */
#bouquet {
  animation: pop 1.2s ease forwards;
}

@keyframes pop {
  0% {
    transform: scale(0.6);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Playfair Display', serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #b8001f, #e60026);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    width: 320px;
    background: #d81b3a;
    border-radius: 28px;
    padding: 28px 22px;
    text-align: center;
    color: #fff;
    box-shadow: 0 30px 60px rgba(0,0,0,0.35);
}

h1 {
    font-size: 28px;
    margin-bottom: 14px;
    text-shadow: 0 0 12px rgba(255,255,255,0.8);
}

p {
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 22px;
    text-shadow: 0 0 8px rgba(255,255,255,0.7);
}

.rose-btn {
    background: linear-gradient(135deg, #ff0033, #ff4d6d);
    border: none;
    color: white;
    padding: 14px 28px;
    font-size: 16px;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}

.rose-btn:hover {
    transform: scale(1.05);
}

/* Bouquet Image */
.bouquet-img {
    display: none;
    margin-top: 22px;
    animation: rise 1s ease forwards;
}

.bouquet-img img {
    width: 200px;
    max-width: 100%;
    filter: drop-shadow(0 15px 30px rgba(0,0,0,0.5));
}

/* Animation */
@keyframes rise {
    from {
        transform: translateY(40px) scale(0.8);
        opacity: 0;
    }
    to {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
}
</style>
</head>
<!-- Floating Petals -->
<div class="petals">
  <span>üåπ</span>
  <span>üåπ</span>
  <span>üåπ</span>
  <span>üåπ</span>
  <span>üåπ</span>
  <span>üåπ</span>
</div>

<body>

<div class="card">
    <h1>Happy Rose Day üåπ</h1>

    <p>
        This Bouquet Is For You üíñ<br>
        Because You Make My Life Bloom
    </p>

    <button class="rose-btn" onclick="showBouquet()">
        Tap For Your Roses
    </button>

    <!-- Bouquet Image -->
    <div class="bouquet-img" id="bouquet">
        <img src="bouquet.png" alt="Rose Bouquet">
    </div>
</div>

<script>
function showBouquet() {
    // Hide button
    document.querySelector('.rose-btn').style.display = 'none';

    // Show bouquet
    document.getElementById('bouquet').style.display = 'block';
}
</script>

</body>
</html>
