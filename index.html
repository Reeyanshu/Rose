<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
/* Bouquet pop animation */
#bouquet {
  animation: pop 1.2s ease forwards;
}

@keyframes pop {
  0% {
    transform: scale(0.6);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Playfair Display', serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #b8001f, #e60026);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.card {
    width: 320px;
    background: #d81b3a;
    border-radius: 28px;
    padding: 28px 22px;
    text-align: center;
    color: #fff;
    box-shadow: 0 30px 60px rgba(0,0,0,0.35);
}

h1 {
    font-size: 28px;
    margin-bottom: 14px;
    text-shadow: 0 0 12px rgba(255,255,255,0.8);
}

p {
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 22px;
    text-shadow: 0 0 8px rgba(255,255,255,0.7);
}

.rose-btn {
    background: linear-gradient(135deg, #ff0033, #ff4d6d);
    border: none;
    color: white;
    padding: 14px 28px;
    font-size: 16px;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}

.rose-btn:hover {
    transform: scale(1.05);
}

/* Bouquet Image */
.bouquet-img {
    display: none;
    margin-top: 22px;
    animation: rise 1s ease forwards;
}

.bouquet-img img {
    width: 200px;
    max-width: 100%;
    filter: drop-shadow(0 15px 30px rgba(0,0,0,0.5));
}

/* Animation */
@keyframes rise {
    from {
        transform: translateY(40px) scale(0.8);
        opacity: 0;
    }
    to {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
}
  .hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 999;
}

.hearts span {
  position: absolute;
  bottom: -10%;
  color: #ff5b8f;
  font-size: 26px;
  text-shadow: 0 0 12px rgba(255, 100, 140, 0.9);
  animation: rise 8s linear infinite;
  opacity: 0;
}

.hearts span:nth-child(1) { left: 10%; animation-delay: 0s; }
.hearts span:nth-child(2) { left: 25%; animation-delay: 2s; font-size: 22px; }
.hearts span:nth-child(3) { left: 40%; animation-delay: 4s; }
.hearts span:nth-child(4) { left: 60%; animation-delay: 1s; font-size: 30px; }
.hearts span:nth-child(5) { left: 75%; animation-delay: 3s; }
.hearts span:nth-child(6) { left: 90%; animation-delay: 5s; }

@keyframes rise {
  0% {
    transform: translateY(0) scale(0.8);
    opacity: 0;
  }
  15% {
    opacity: 1;
  }
  100% {
    transform: translateY(-120vh) scale(1.4);
    opacity: 0;
  }
}

</style>
</head>
  
<div class="hearts">
  <span>‚ù§</span>
  <span>‚ù§</span>
  <span>‚ù§</span>
  <span>‚ù§</span>
  <span>‚ù§</span>
  <span>‚ù§</span>
</div>

<body>

<div class="card">
    <h1>Happy Rose Day </h1>

    <p>
        This Bouquet Is For You üíñ<br>
        Because You Make My Life Bloom
    </p>

    <button class="rose-btn" onclick="showBouquet()">
        Tap For Your Roses
    </button>

    <!-- Bouquet Image -->
    <div class="bouquet-img" id="bouquet">
        <img src="bouquet.png" alt="Rose Bouquet">
    </div>
</div>

<script>
function showBouquet() {
    // Hide button
    document.querySelector('.rose-btn').style.display = 'none';

    // Show bouquet
    document.getElementById('bouquet').style.display = 'block';
}
</script>

</body>
</html>
